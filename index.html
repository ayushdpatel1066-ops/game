<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tap Master</title>

    <!-- 1. Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- 2. MONETAG AD SDK (Your specific tag) -->
    <!-- Note: Added 'https:' to ensure it loads securely in Telegram -->
    <script src="https://libtl.com/sdk.js" data-zone="10252050" data-sdk="show_10252050"></script>

    <style>
        /* --- CSS STYLES --- */
        body {
            background-color: #111; /* Dark background */
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            padding-bottom: 30px;
        }

        /* Header */
        .header {
            margin-top: 10px;
            text-align: center;
        }
        .user-name {
            color: #aaa;
            font-size: 14px;
            margin-top: 5px;
        }

        /* Score Display */
        .score-box {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        .score-box h1 {
            font-size: 42px;
            margin: 0;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* The Coin (Clickable) */
        .game-area {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .coin {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #ff8c00);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 140, 0, 0.4), inset -10px -10px 20px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.1s;
            position: relative;
        }
        .coin:active {
            transform: scale(0.94);
        }
        .coin span {
            pointer-events: none; /* Prevents text selection on click */
        }

        /* Ad Button */
        .ad-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        .boost-btn {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 90%;
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4);
            transition: opacity 0.2s;
        }
        .boost-btn:active {
            opacity: 0.8;
        }

        /* Energy Bar */
        .energy-box {
            width: 90%;
        }
        .energy-text {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 5px;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
        }
        .fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #f1c40f, #e67e22);
            transition: width 0.2s linear;
        }

        /* Floating Text Animation */
        .float-text {
            position: absolute;
            color: white;
            font-weight: bold;
            font-size: 24px;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-80px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h3>TAP MASTER</h3>
            <div class="user-name" id="user-info">Loading...</div>
        </div>

        <div class="score-box">
            <span>ðŸª™</span>
            <h1 id="score">0</h1>
        </div>

        <div class="game-area">
            <div class="coin" id="coin">
                <span>$</span>
            </div>
        </div>

        <!-- Ad Button -->
        <div class="ad-container">
            <button id="ad-btn" class="boost-btn">
                ðŸ“º Watch Ad (+1000 Coins)
            </button>
        </div>

        <div class="energy-box">
            <div class="energy-text">âš¡ Energy: <span id="energy">100</span>/100</div>
            <div class="progress-bar">
                <div class="fill" id="energy-fill"></div>
            </div>
        </div>
    </div>

    <script>
        // --- JAVASCRIPT LOGIC ---

        // 1. Initialize Telegram
        const tg = window.Telegram.WebApp;
        tg.expand();

        // 2. Variables
        let score = Number(localStorage.getItem('score')) || 0;
        let energy = 100;
        const maxEnergy = 100;
        
        // 3. UI Elements
        const scoreEl = document.getElementById('score');
        const coinEl = document.getElementById('coin');
        const energyEl = document.getElementById('energy');
        const energyFill = document.getElementById('energy-fill');
        const adBtn = document.getElementById('ad-btn');
        const userEl = document.getElementById('user-info');

        // 4. Set Initial State
        scoreEl.innerText = score;
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            userEl.innerText = tg.initDataUnsafe.user.first_name;
        } else {
            userEl.innerText = "Anonymous Player";
        }

        // ==========================================
        // === MONETAG AD LOGIC START ===
        // ==========================================
        
        adBtn.addEventListener('click', () => {
            // Check if the Monetag function is loaded
            if (typeof show_10252050 === 'function') {
                
                // Call the function provided by Monetag
                show_10252050().then(() => {
                    // --- REWARD USER HERE ---
                    score += 1000;
                    energy = maxEnergy;
                    
                    // Save and Update
                    localStorage.setItem('score', score);
                    scoreEl.innerText = score;
                    updateEnergyUI();
                    
                    // Alert User
                    tg.showAlert("Success! +1000 Coins added.");
                });

            } else {
                tg.showAlert("Ad is loading... please try again in a few seconds.");
            }
        });

        // ==========================================
        // === MONETAG AD LOGIC END ===
        // ==========================================


        // 5. Tap Logic
        coinEl.addEventListener('click', (e) => {
            if (energy > 0) {
                // Add Score
                score++;
                localStorage.setItem('score', score);
                scoreEl.innerText = score;

                // Remove Energy
                energy--;
                updateEnergyUI();

                // Haptic & Visuals
                tg.HapticFeedback.impactOccurred('medium');
                showFloatText(e.clientX, e.clientY);
            } else {
                tg.HapticFeedback.notificationOccurred('warning');
            }
        });

        // 6. Helpers
        function updateEnergyUI() {
            energyEl.innerText = energy;
            const pct = (energy / maxEnergy) * 100;
            energyFill.style.width = pct + '%';
        }

        function showFloatText(x, y) {
            const float = document.createElement('div');
            float.innerText = '+1';
            float.className = 'float-text';
            float.style.left = x + 'px';
            float.style.top = y + 'px';
            document.body.appendChild(float);
            setTimeout(() => float.remove(), 800);
        }

        // 7. Energy Regeneration
        setInterval(() => {
            if (energy < maxEnergy) {
                energy++;
                updateEnergyUI();
            }
        }, 1000);

    </script>
</body>
</html>
