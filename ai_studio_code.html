<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tap Master</title>
    <link rel="stylesheet" href="style.css">
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tap Master</h1>
            <div class="user-info" id="user-info">Loading...</div>
        </div>

        <div class="score-board">
            <span class="coin-icon">ğŸª™</span>
            <h2 id="score">0</h2>
        </div>

        <div class="game-area">
            <!-- This is the clickable coin -->
            <div class="coin" id="coin">
                <img src="https://cdn-icons-png.flaticon.com/512/12920/12920501.png" alt="Coin">
            </div>
        </div>

        <div class="energy-bar">
            <span>Energy: <span id="energy">100</span>/100</span>
            <div class="progress">
                <div class="fill" id="energy-fill"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
